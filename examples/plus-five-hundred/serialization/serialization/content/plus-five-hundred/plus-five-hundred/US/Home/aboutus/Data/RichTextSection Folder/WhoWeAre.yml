    - ID: "9d6c83db-15bc-4468-a7f1-49ed36727c2e"
      Hint: Body
      Value: "<p>Plus500 Ltd is a leading fintech company and the parent company of Plus500 Trading Platform. Founded in 2008 by six entrepreneurs, we have grown to become one of the world's largest CFD providers.</p><p>Our mission is to make trading accessible, transparent, and secure for everyone. We serve over 25 million registered users across more than 50 countries, offering trading in thousands of financial instruments including shares, forex, commodities, ETFs, options, and cryptocurrencies.</p><p>Headquartered in Israel with offices in London, Cyprus, Singapore, and Australia, we are regulated by top-tier financial authorities and listed on the London Stock Exchange Main Market.</p>"
