    - ID: "9d6c83db-15bc-4468-a7f1-49ed36727c2e"
      Hint: Body
      Value: <p>Plus500 Ltd este o companie fintech de top și compania mamă a Plus500 Trading Platform. Fondată în 2008 de șase antreprenori, am crescut să devenim unul dintre cei mai mari furnizori de CFD din lume.</p><p>Misiunea noastră este să facem tranzacționarea accesibilă, transparentă și sigură pentru toată lumea. Servim peste 25 de milioane de utilizatori înregistrați în peste 50 de țări, oferind tranzacționare în mii de instrumente financiare.</p>
