    - ID: "9d6c83db-15bc-4468-a7f1-49ed36727c2e"
      Hint: Body
      Value: <p>Plus500 Ltd هي شركة رائدة في مجال التكنولوجيا المالية والشركة الأم لمنصة Plus500 Trading Platform. تأسست في عام 2008 من قبل ستة رواد أعمال، ونمت لتصبح واحدة من أكبر مقدمي العقود مقابل الفروقات في العالم.</p><p>مهمتنا هي جعل التداول في متناول الجميع وشفافاً وآمناً. نخدم أكثر من 25 مليون مستخدم مسجل في أكثر من 50 دولة، ونقدم التداول في آلاف الأدوات المالية بما في ذلك الأسهم والعملات الأجنبية والسلع وصناديق الاستثمار المتداولة والخيارات والعملات المشفرة.</p>
