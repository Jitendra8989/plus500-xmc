<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Calendar Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .filters {
            padding: 2rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-input, .filter-select {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            padding: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-count {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
        }

        .sort-select {
            padding: 0.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .events-grid {
            display: grid;
            gap: 1.5rem;
        }

        .event-card {
            background: white;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .event-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .event-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a202c;
            flex: 1;
            line-height: 1.3;
        }

        .impact-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .impact-1, .impact-2 { background: #c6f6d5; color: #22543d; }
        .impact-3 { background: #fef5e7; color: #c05621; }
        .impact-4, .impact-5 { background: #fed7d7; color: #c53030; }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: start;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .detail-value {
            font-weight: 500;
            color: #2d3748;
            line-height: 1.4;
        }

        .detail-value small {
            color: #718096;
            font-size: 0.85em;
            display: block;
            margin-top: 0.25rem;
        }

        .event-description {
            color: #4a5568;
            line-height: 1.6;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #f1f5f9;
            text-align: justify;
        }

        .event-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #718096;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
        }

        .regulatory-disclaimer {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #4a5568;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .filters { 
                grid-template-columns: 1fr; 
                align-items: stretch;
            }
            .search-btn {
                align-self: stretch;
            }
            .event-header { 
                flex-direction: column; 
                align-items: flex-start;
                gap: 0.75rem;
            }
            .event-details { 
                grid-template-columns: 1fr;
            }
            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Market Calendar</h1>
            <p>Browse upcoming economic events and market-moving announcements</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Date From</label>
                <input type="date" id="dateFrom" class="filter-input">
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Date To</label>
                <input type="date" id="dateTo" class="filter-input">
            </div>

            <div class="filter-group">
                <label class="filter-label">Country</label>
                <select id="countryFilter" class="filter-select">
                    <option value="">All Countries</option>
                    <option value="United States">United States</option>
                    <option value="Germany">Germany</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Japan">Japan</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Impact Level</label>
                <select id="impactFilter" class="filter-select">
                    <option value="">All Impact Levels</option>
                    <option value="1">Low (1)</option>
                    <option value="2">Low-Medium (2)</option>
                    <option value="3">Medium (3)</option>
                    <option value="4">High (4)</option>
                    <option value="5">Very High (5)</option>
                </select>
            </div>

            <div class="filter-group">
                <button id="searchBtn" class="search-btn">Search Events</button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Select filters and click search</div>
                <select id="sortSelect" class="sort-select">
                    <option value="date">Sort by Date</option>
                    <option value="impact">Sort by Impact</option>
                    <option value="country">Sort by Country</option>
                </select>
            </div>

            <div id="eventsContainer">
                <div class="empty-state">
                    <div class="empty-icon">üìÖ</div>
                    <h3>Market Calendar Ready</h3>
                    <p>Set your filters above and click "Search Events" to find relevant market events</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MarketCalendarBrowser {
            constructor() {
                this.graphqlEndpoint = 'https://edge-platform.sitecorecloud.io/v1/content/api/graphql/v1';
                this.sitecoreContextId = '7KMLyD39rv5jUREDjj2Fwr';
                this.events = [];
                this.filteredEvents = [];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setDefaultDates();
            }

            setDefaultDates() {
                const today = new Date();
                // Set a much wider date range to capture all events
                const startDate = new Date('2025-01-01'); // Start of 2025
                const endDate = new Date('2026-12-31');   // End of 2026
                
                document.getElementById('dateFrom').value = startDate.toISOString().split('T')[0];
                document.getElementById('dateTo').value = endDate.toISOString().split('T')[0];
            }

            setupEventListeners() {
                document.getElementById('searchBtn').addEventListener('click', () => this.searchEvents());
                document.getElementById('sortSelect').addEventListener('change', (e) => this.sortEvents(e.target.value));
                
                // Enter key support
                document.querySelectorAll('.filter-input, .filter-select').forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') this.searchEvents();
                    });
                });
            }

            async makeGraphQLQuery(query, variables = {}) {
                try {
                    const url = new URL(this.graphqlEndpoint);
                    url.searchParams.append('sitecoreContextId', this.sitecoreContextId);
                    
                    const response = await fetch(url.toString(), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                        },
                        body: JSON.stringify({ query, variables })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const result = await response.json();
                    if (result.errors) {
                        throw new Error(result.errors[0].message);
                    }
                    return result.data;
                } catch (error) {
                    console.error('GraphQL Error:', error);
                    throw error;
                }
            }

            showLoading() {
                document.getElementById('eventsContainer').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading market events...</p>
                    </div>
                `;
            }

            showError(message) {
                document.getElementById('eventsContainer').innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${message}</p>
                        <button onclick="location.reload()" class="action-btn btn-primary" style="margin-top: 1rem;">
                            Retry
                        </button>
                    </div>
                `;
            }

            async searchEvents() {
                this.showLoading();

                const query = `
                    query GetMarketCalendarEvents($language: String!) {
                        item(path: "/sitecore/content/plus-five-hundred/plus-five-hundred/US/Home/MarketCalender", language: $language) {
                            id
                            name
                            children {
                                results {
                                    id
                                    name
                                    path
                                    fields {
                                        name
                                        value
                                    }
                                }
                            }
                        }
                    }
                `;

                try {
                    const data = await this.makeGraphQLQuery(query, { language: 'en' });
                    
                    if (data && data.item && data.item.children && data.item.children.results) {
                        this.processEvents(data.item.children.results);
                        this.applyFilters();
                    } else {
                        throw new Error('No market calendar data found in response');
                    }
                } catch (error) {
                    this.showError('Failed to load market events: ' + error.message);
                }
            }

            processEvents(rawEvents) {
                this.events = rawEvents.map(event => {
                    const fields = {};
                    if (event.fields) {
                        event.fields.forEach(field => {
                            fields[field.name] = field.value;
                        });
                    }

                    return {
                        id: event.id,
                        name: event.name,
                        path: event.path,
                        eventTitle: fields['Event Title'] || event.name,
                        eventDateTime: fields['Event Date And Time'],
                        description: fields['Description'] || '',
                        country: fields['Country'] || '',
                        expectedImpact: fields['Expected Impact'] || '1',
                        visibilityWindow: fields['Visibility Window'],
                        referenceLink: fields['Reference Link'] || '',
                        promoLink: fields['Promo Link'] || '',
                        regulatoryDisclaimer: fields['Regulatory Disclaimer'] || ''
                    };
                }).filter(event => event.eventDateTime);
            }

            applyFilters() {
                const dateFrom = document.getElementById('dateFrom').value;
                const dateTo = document.getElementById('dateTo').value;
                const country = document.getElementById('countryFilter').value;
                const impact = document.getElementById('impactFilter').value;

                this.filteredEvents = this.events.filter(event => {
                    const eventDate = this.parseEventDate(event.eventDateTime);
                    if (!eventDate) return false;

                    // Date filter
                    if (dateFrom && eventDate < new Date(dateFrom)) return false;
                    if (dateTo) {
                        const toDate = new Date(dateTo);
                        toDate.setHours(23, 59, 59);
                        if (eventDate > toDate) return false;
                    }

                    // Country filter
                    if (country && event.country !== country) return false;

                    // Impact filter
                    if (impact && event.expectedImpact !== impact) return false;

                    return true;
                });

                this.renderEvents();
            }

            parseEventDate(dateTimeString) {
                if (!dateTimeString || dateTimeString.length < 8) return null;
                
                try {
                    const year = parseInt(dateTimeString.substr(0, 4));
                    const month = parseInt(dateTimeString.substr(4, 2)) - 1;
                    const day = parseInt(dateTimeString.substr(6, 2));
                    const hour = parseInt(dateTimeString.substr(9, 2)) || 0;
                    const minute = parseInt(dateTimeString.substr(11, 2)) || 0;

                    return new Date(year, month, day, hour, minute);
                } catch (error) {
                    console.error('Error parsing date:', dateTimeString, error);
                    return null;
                }
            }

            sortEvents(sortBy) {
                this.filteredEvents.sort((a, b) => {
                    switch (sortBy) {
                        case 'date':
                            const dateA = this.parseEventDate(a.eventDateTime);
                            const dateB = this.parseEventDate(b.eventDateTime);
                            return dateA - dateB;
                        case 'impact':
                            return parseInt(b.expectedImpact) - parseInt(a.expectedImpact);
                        case 'country':
                            return a.country.localeCompare(b.country);
                        default:
                            return 0;
                    }
                });
                this.renderEvents();
            }

            renderEvents() {
                const container = document.getElementById('eventsContainer');
                const countElement = document.getElementById('resultsCount');

                countElement.textContent = `Found ${this.filteredEvents.length} events`;

                if (this.filteredEvents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìÖ</div>
                            <h3>No events found</h3>
                            <p>Try adjusting your filters or date range</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="events-grid">
                        ${this.filteredEvents.map(event => this.renderEventCard(event)).join('')}
                    </div>
                `;
            }

            renderEventCard(event) {
                const eventDate = this.parseEventDate(event.eventDateTime);
                const dateStr = eventDate ? eventDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : 'Date TBD';
                const timeStr = eventDate ? eventDate.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZoneName: 'short'
                }) : '';

                const impactLevel = parseInt(event.expectedImpact) || 1;
                const impactText = ['', 'Low', 'Low-Medium', 'Medium', 'High', 'Very High'][impactLevel];

                return `
                    <div class="event-card">
                        <div class="event-header">
                            <div class="event-title">${event.eventTitle}</div>
                            <div class="impact-badge impact-${impactLevel}">
                                ${impactText} Impact (${impactLevel})
                            </div>
                        </div>

                        <div class="event-details">
                            <div class="detail-item">
                                <span class="detail-label">Date & Time</span>
                                <span class="detail-value">
                                    ${dateStr}
                                    <small>${timeStr}</small>
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Country</span>
                                <span class="detail-value">${event.country || 'Not specified'}</span>
                            </div>
                        </div>

                        ${event.description ? `
                            <div class="event-description">
                                ${event.description}
                            </div>
                        ` : ''}

                        <div class="event-actions">
                            ${event.referenceLink ? `
                                <button class="action-btn btn-primary" onclick="window.open('${this.extractUrl(event.referenceLink)}', '_blank')">
                                    üìñ Official Source
                                </button>
                            ` : ''}
                            ${event.promoLink ? `
                                <button class="action-btn btn-secondary" onclick="window.open('${this.extractUrl(event.promoLink)}', '_blank')">
                                    üìà Trade Now
                                </button>
                            ` : ''}
                            <button class="action-btn btn-secondary" onclick="calendar.addToWatchlist('${event.id}')">
                                ‚≠ê Watch
                            </button>
                        </div>

                        ${event.regulatoryDisclaimer ? `
                            <div class="regulatory-disclaimer">
                                <strong>Risk Warning:</strong> ${event.regulatoryDisclaimer}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            extractUrl(linkField) {
                try {
                    if (linkField.includes('url="')) {
                        const match = linkField.match(/url="([^"]+)"/);
                        return match ? match[1] : '#';
                    }
                    return linkField.includes('http') ? linkField : '#';
                } catch {
                    return '#';
                }
            }

            addToWatchlist(eventId) {
                console.log('Adding to watchlist:', eventId);
                alert('Event added to watchlist!');
                // Implement watchlist functionality
            }
        }

        // Initialize
        let calendar;
        document.addEventListener('DOMContentLoaded', () => {
            calendar = new MarketCalendarBrowser();
        });
    </script>
</body>
</html>
